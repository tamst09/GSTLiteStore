<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Tạo tài khoản mới</h4>
          <hr>
          <p class="text-success text-center">{{msg}}</p>
          <form #createform="ngForm" (ngSubmit)="createUser()">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Tên người dùng"
                  name="userName" required #username="ngModel"
                  [class.is-invalid]="username.invalid && username.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Mật khẩu"
                  name="password" required #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Địa chỉ email"
                  name="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <input [(ngModel)]="user.phoneNumber" type="text" class="form-control" placeholder="Số điện thoại"
                  name="phoneNumber" required #phoneNumber="ngModel">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Họ"
                  name="lastName" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input [(ngModel)]="user.firstName" type="text" class="form-control" placeholder="Tên"
                  name="firstName" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i> </span>
                </div>
                <input [(ngModel)]="user.address" type="text" class="form-control" placeholder="Địa chỉ"
                  name="address" required #address="ngModel">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="createform.form.invalid"> Đăng ký </button>
            </div> <!-- form-group// -->
            <p class="text-center"><a [routerLink]="['/']" class="btn">Đã có tài khoản? Đăng nhập ngay.</a></p>
          </form>
        </article>
      </div>
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</div>
