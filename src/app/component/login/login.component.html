<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-3">
      
    </div>
    <div class="col-lg-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-1 mt-1">Đăng nhập</h4>
          <p class="card-title text-center mb-1 mt-1">Chỉ dành cho admin</p>
          <hr>
          <p class="text-success text-center">{{msg}}</p>
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input
                [(ngModel)]="user.username" 
                type="text" 
                class="form-control" 
                placeholder="Tên người dùng" 
                name="username"
                required
                #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched"
            >
          </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
              <input
              [(ngModel)]="user.password" 
                  type="password" 
                  class="form-control" 
                  placeholder="Mật khẩu" 
                  name="password" 
                  required 
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
          </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginform.form.invalid"> Đăng nhập </button>
          </div> <!-- form-group// -->
          <p class="text-center"><a [routerLink]="['/shop']" class="btn">Ghé thăm shop</a></p>
          </form>
        </article>
        </div>
    </div>
    <div class="col-lg-3">
      
    </div>
  </div>
</div>
