<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">
    <div class="row">
        <div class="wrapper">
            <h3>Danh sách sản phẩm</h3>
            <p type="button" class="button-add" (click)="toCreatePage()">Create new</p>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>Danh sách sản phẩm
                    <div class="pull-right action-buttons">

                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group" *ngFor="let item of productList">
                        <li class="list-group-item" ngClick="this">
                            {{item.nameProduct}} | {{item.manufacturer}}
                            <div class="pull-right action-buttons">
                                <p (click)="toUpdatePage(item.id)"><span class="glyphicon glyphicon-pencil"></span></p>
                                <p href="http://www.jquery2dotnet.com" class="trash"><span
                                        class="glyphicon glyphicon-trash"></span></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>
                                Total Count <span class="label label-info">{{productList.length}}</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
